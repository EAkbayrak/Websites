<html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/239678706b.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container"></div>
    <div class="form-box">
        <h1>Log in</h1>
        <form>
            <div class="input-group">
                 <div class="input-field">
                     <i class="fa-solid fa-user"></i>
                     <input type="text" placeholder="Name" />
                 </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" />

            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" />    
            </div>

            <p> Forgot Password: Click <a href="#">Here</a></p>
         </div>
            
        </form>
        <div class="btn-field">
            <button class="loginBtn" type="button">Log In</button>
            <button class="registerBtn" type="button" onclick="location.href='register.html'"> Register </button>
        </div>
    </div>

</body>
</html>
