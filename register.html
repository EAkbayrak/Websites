<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationStyle.css">
</head>

<body>

    <div class="container"></div>
    <div class="form-box"> 
        <h1>Registraion Form</h1>
        
    <form action="connect.php" method="post">
        <div class="input-group">
    <div class="input-field">
        <i class="fa-solid fa-user"></i>

        <label for="fName" >First Name*</label>
        <input type="text" id="firstName" name="firstName" placeholder="Emre" required> 
    </div>
   
    <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lasttName" placeholder="Akbayrak" required> 
    </div>
  
    <div class="input-field">
        <i class="fa-solid fa-user"></i>

        <label for="email">Email Address*:</label>
        <input type="email" id="email" name="email" placeholder="Emre@gmail.com" required>
    </div>

    <div class="input-field">
        <i class="fa-solid fa-user"></i>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob"  class="dob">
    </div>

   

    <div class="input-field">
        <i class="fa-solid fa-user"></i>

        <label for="gender">Gender:</label>
        <label for="male"> Male</label>
        <input type="radio" id="male" name="gender" value="male"></input>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"></input>
        
        <label for="pnts">Prefer not to say</label>
        <input type="radio" id="pnts" name="gender" value="pnts"></input>
    </div>


    <div class="input-field">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" maxlength="12" minlength="8">
    </div>
</div>
    <div>   
        <div class="btn-field">

            <button type="reset" required> Reset</button>
            <button type="submit" required>Submit</button>
            </div>
            </div>
</div>
    </form>





</body>

</html>
