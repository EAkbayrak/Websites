<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
</head>

<body>
    <form action="action_page.php" method="POST">
        <div>
        <label for="fName">First Name*</label>
        <input type="text" id="fName" placeholder="Emre" required> 
    </div>
    <br>
    <div>
        <label for="lName">Last Name*</label>
        <input type="text" id="lName" placeholder="Akbayrak" required> 
    </div>
    <br>
    <div>
        <label for="email">Email Address*:</label>
        <input type="email" id="email" placeholder="Emre@gmail.com" required>
    </div>
    <br>
    <div>
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" class="dob">
    </div>
    <br>
   

    <div>
        <label for="gender">Gender:</label>
        <label for="male"> Male</label>
        <input type="radio" id="male" name="gender" value="male"></input>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"></input>
        
        <label for="pnts">Prefer not to say</label>
        <input type="radio" id="pnts" name="gender" value="pnts"></input>
    </div>


    <br>
    <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="12" minlength="8">
    </div>
    <br>
    <div>
        <input type="reset" required>
    
        <input type="submit" required>
    </div>
    
    </form>
</body>

</html>
